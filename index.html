<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriAura AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #34d399; /* emerald-400 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981; /* emerald-500 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #34d399; /* emerald-400 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6ee7b7; /* emerald-300 */
      }
      
      /* --- Chaos Mode Styles --- */
      .chaos-mode h1, .chaos-mode h2, .chaos-mode h3 {
          font-family: "Comic Sans MS", "Comic Sans", cursive;
          animation: chaos-glow 1.5s infinite alternate;
      }
      .chaos-mode .bg-white, .chaos-mode .bg-slate-100, .dark.chaos-mode .dark\:bg-slate-800 {
          transform: rotate(-1deg);
      }
      .chaos-mode button:not(.no-chaos) {
          animation: chaos-jiggle 0.5s infinite;
      }
      @keyframes chaos-glow {
          from { text-shadow: 0 0 4px var(--chaos-primary-color, #ff00de); }
          to { text-shadow: 0 0 10px var(--chaos-primary-color, #ff00de), 0 0 15px #fff; }
      }
      @keyframes chaos-jiggle {
        0%, 100% { transform: rotate(-1deg); }
        50% { transform: rotate(1deg); }
      }

      /* --- App Animations & Styles --- */
      @keyframes slide-in {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in {
        animation: slide-in 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* --- Stunning UI Enhancements --- */
      @keyframes gradient-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-bg {
        background: linear-gradient(-45deg, #f0fdf4, #f1f5f9, #ecfeff, #f5f3ff);
        background-size: 400% 400%;
        animation: gradient-bg 20s ease infinite;
      }
      .dark .animated-gradient-bg {
        background: linear-gradient(-45deg, #022c22, #0f172a, #0e2e3e, #1c1942);
        background-size: 400% 400%;
        animation: gradient-bg 20s ease infinite;
      }
      
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      .shimmer-bg {
        position: relative;
        overflow: hidden;
        background-color: #e2e8f0; /* slate-200 */
      }
      .dark .shimmer-bg {
        background-color: #334155; /* slate-700 */
      }
      .shimmer-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(90deg, rgba(255,255,255,0) 0, rgba(255,255,255,0.2) 20%, rgba(255,255,255,0.5) 60%, rgba(255,255,255,0));
        animation: shimmer 2s infinite;
      }
      .dark .shimmer-bg::after {
        background-image: linear-gradient(90deg, rgba(255,255,255,0) 0, rgba(255,255,255,0.05) 20%, rgba(255,255,255,0.1) 60%, rgba(255,255,255,0));
      }
      
      /* Interactive Card Glow */
      .interactive-card {
        position: relative;
        z-index: 1;
        background-color: white;
      }
      .dark .interactive-card {
        background-color: #1e293b; /* slate-800 */
      }
      .interactive-card::before {
        content: "";
        position: absolute;
        z-index: -1;
        inset: -1px;
        border-radius: 0.8rem; /* slightly larger than card's rounded-xl */
        background: conic-gradient(from 90deg at 40% -25%, #86efac, #a78bfa, #38bdf8, #86efac);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .interactive-card:hover::before {
        opacity: 0.7;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<script>
    // Prevent FOUC for dark mode & chaos mode
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
    if (localStorage.getItem('chaosMode') === 'true') {
        document.documentElement.classList.add('chaos-mode');
    }
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900 transition-colors duration-300 animated-gradient-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriAura AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #34d399; /* emerald-400 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981; /* emerald-500 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #34d399; /* emerald-400 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6ee7b7; /* emerald-300 */
      }
      
      /* --- Chaos Mode Styles --- */
      .chaos-mode h1, .chaos-mode h2, .chaos-mode h3 {
          font-family: "Comic Sans MS", "Comic Sans", cursive;
          animation: chaos-glow 1.5s infinite alternate;
      }
      .chaos-mode .bg-white, .chaos-mode .bg-slate-100, .dark.chaos-mode .dark\:bg-slate-800 {
          transform: rotate(-1deg);
      }
      .chaos-mode button {
          animation: chaos-jiggle 0.5s infinite;
      }
      @keyframes chaos-glow {
          from { text-shadow: 0 0 4px var(--chaos-primary-color, #ff00de); }
          to { text-shadow: 0 0 10px var(--chaos-primary-color, #ff00de), 0 0 15px #fff; }
      }
      @keyframes chaos-jiggle {
        0%, 100% { transform: rotate(-1deg); }
        50% { transform: rotate(1deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<script>
    // Prevent FOUC for dark mode & chaos mode
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
    if (localStorage.getItem('chaosMode') === 'true') {
        document.documentElement.classList.add('chaos-mode');
    }
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
